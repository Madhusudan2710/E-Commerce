<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Search Bar Styles */
.custom-search-bar {
    border-left: none;
    background-color: #eeeeee;
}

/* Remove focus outline for the search bar */
.custom-search-bar:focus {
    outline: none;
    box-shadow: none;
}

.custom-search-bar {
    border-left: none;
    border-right: 1px solid #ced4da;
    box-shadow: 2px 0 4px rgba(0, 0, 0, 0.1);
}

.custom-search-icon {
    border-right: none;
    border-left: 1px solid #ced4da;
    background-color: #eeeeee;
    box-shadow: -2px 0 4px rgba(0, 0, 0, 0.1);
}

.custom-search-bar:focus,
.custom-search-icon:focus {
    outline: none;
    box-shadow: none;
    border-color: #ced4da;
}
  </style>
</head>
<body>
  <div class="container mt-5">
    <!-- Search Bar -->
    <div class="input-group">
        <span class="input-group-text custom-search-icon" id="search-icon">
          <i class="bi bi-search"></i>
        </span>
        <input type="text" class="form-control custom-search-bar py-2" placeholder="Search..." aria-label="Search" aria-describedby="search-icon" style="width: 1000px;">
      </div>
  </div>

  <!-- Bootstrap JS and Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
